<!-- Мини-приложение на HTML+CSS+JS 3: форма с валидацией данных.
Требования:  
- На странице должна быть форма с четырьмя полями:  
1. Текстовое поле для имени  
2. Поле для email  
3. Поле для пароля  
4. Поле для возраста (числовое)
- Под полями должна быть кнопка "Отправить".
Логика работы:  
- При нажатии на кнопку "Отправить" происходит проверка введённых данных:
    - Имя должно быть не пустым.
    - Email должен содержать символ "@".
    - Пароль должен быть длиной не менее 6 символов.
    - Возраст должен быть числом(!) от 0 до 120.
Когда пользователь нажимает "отправить":
- Если какое-либо из условий не выполнено:
    - Под соответствующим полем появляется красный текст с сообщением об ошибке.
    - Форма не отправляется, алерт не показывается.
- Если все поля заполнены корректно:
    - Появляется alert с текстом: "Форма успешно отправлена!".
    - Все введённые данные выводятся в консоль в виде объекта.
    - Форма полностью очищается.
Дополнительно:  
- Стилизуй форму: сделай аккуратные отступы, выравнивание, задай размеры полей и кнопки.
- Со звездочкой(!): Ошибки должны исчезать автоматически, если пользователь исправляет значение и оно становится правильным.
-- Подсказка: слушаем ивент input на инпуте и реагируем на него: проверяем, верно ли заполнен инпут
- По желанию: добавить лёгкий анимационный эффект при появлении или исчезновении ошибок через CSS transition. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Форма с валидацией данных</title>
  </head>
  <body>
    <form id="registration">
      <input type="text" id="name" placeholder="Имя" />
      <p class="error-text">Имя не должно быть пустым</p>
      <input type="email" id="email" placeholder="Email" />
      <p class="error-text">Email заполнен неверно</p>
      <input type="password" id="password" placeholder="Пароль" />
      <p class="error-text">Пароль заполнен неверно</p>
      <input type="number" id="age" placeholder="Возраст" />
      <p class="error-text">Возраст заполнен неверно</p>
      <button type="submit">Отправить</button>
    </form>
